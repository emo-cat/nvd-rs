name: Fly Deploy
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  workflow_call:

jobs:
  deploy:
    name: Deploy app
    if: github.repository == 'emo-crab/scap-rs'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}